<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="left-column">
      <label class="form form-player-X">
        <p class="label-p">Player X name</p>
        <input id="X" class="name-input" type="text" />
        <button id="X" class="create btn">Create Player</button>
      </label>
    </div>
    <div class="middle-column">
      <div class="controls-container">
        <button class="start btn">Start game</button>
        <button class="restart btn">Restart</button>
      </div>
      <div class="board-container"></div>
    </div>
    <div class="right-column">
      <div class="form">
        <button class="create btn">Play vs AI</button>
        <button class="create btn">Play vs Human</button>
      </div>
      <label class="form-player-O">
        <p class="label-p">Player O name</p>
        <input id="O" class="name-input" type="text" />
        <button id="O" class="create btn">Create Player</button>
      </label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
